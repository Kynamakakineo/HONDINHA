<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Honda | AutoManager</title>
<style>

        /* --- ESTILOS VISUAIS --- */

        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; color: #333; }

        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); position: relative; }

        h1 { color: #cc0000; text-align: center; margin-bottom: 30px; text-transform: uppercase; }
 
        /* Bot√£o Admin */

        .btn-admin { position: absolute; top: 20px; right: 20px; background: #333; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 0.9em; }

        .btn-admin:hover { background: #555; }
 
        /* Banner e Inputs */

        .dealer-banner { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; margin-bottom: 20px; display: none; border-bottom: 4px solid #cc0000; }

        label { font-weight: bold; display: block; margin-top: 15px; margin-bottom: 5px; }

        select, input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; background-color: #fff; box-sizing: border-box; }

        select:disabled { background-color: #e9ecef; cursor: not-allowed; }
 
        /* Cart√£o do Carro */

        #car-display { display: none; margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px; animation: fadeIn 0.5s; }

        .car-photo { width: 100%; max-height: 400px; object-fit: contain; border-radius: 8px; margin-bottom: 15px; background: #fafafa; }

        .car-info { text-align: center; }

        .car-title { font-size: 1.8em; margin: 10px 0; }

        .car-price { font-size: 2em; color: #cc0000; font-weight: bold; margin: 10px 0; }

        .car-specs { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; justify-content: space-around; font-weight: 500; }

        .btn-reservar { background-color: #cc0000; color: white; border: none; padding: 15px 40px; font-size: 1.1em; border-radius: 30px; cursor: pointer; transition: background 0.3s; width: 100%; }

        .btn-reservar:hover { background-color: #990000; }
 
        /* --- MODAL (POP-UP) --- */

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); z-index: 1000; justify-content: center; align-items: center; }

        .modal-content { background: white; width: 90%; max-width: 500px; border-radius: 10px; padding: 20px; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.3); animation: fadeIn 0.3s; }

        .close-modal { position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; color: #999; }

        .modal-header h2 { margin-top: 0; color: #333; text-align: center; border-bottom: 2px solid #cc0000; padding-bottom: 10px; }

        .modal-actions { display: flex; gap: 10px; margin-bottom: 20px; }

        .modal-actions button { flex: 1; padding: 10px; border: none; background: #eee; cursor: pointer; border-radius: 5px; font-weight: bold; }

        .modal-actions button.active { background: #cc0000; color: white; }

        .tab-content { display: none; }

        .tab-content.active { display: block; }

        .btn-confirm { background: #cc0000; color: white; padding: 12px; border: none; width: 100%; border-radius: 8px; font-size: 16px; cursor: pointer; margin-top: 15px; }
 
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>
 
    <div class="container">
<button class="btn-admin" onclick="abrirModal()">‚öôÔ∏è Gerenciar</button>
 
        <h1>Concession√°rias Honda</h1>
 
        <img id="dealer-img" class="dealer-banner" src="" alt="Foto da Loja">
 
        <label for="select-dealership">Escolha a Unidade:</label>
<select id="select-dealership">
<option value="">Carregando concession√°rias...</option>
</select>
 
        <label for="select-model">Modelos Dispon√≠veis:</label>
<select id="select-model" disabled>
<option value="">-- Selecione uma loja primeiro --</option>
</select>
 
        <div id="car-display">
<img id="car-img-real" class="car-photo" src="" alt="Foto do Carro">
<div class="car-info">
<h2 id="car-modelo" class="car-title">Modelo</h2>
<div id="car-price" class="car-price">R$ 0,00</div>
<div class="car-specs">
<span>üìÖ Ano: <strong id="car-ano">2024</strong></span>
<span>üé® Cor: <strong id="car-cor">Prata</strong></span>
</div>
<button class="btn-reservar" onclick="alert('Reserva solicitada!')">Tenho Interesse</button>
</div>
</div>
</div>
 
    <div id="modalGerenciar" class="modal-overlay">
<div class="modal-content">
<span class="close-modal" onclick="fecharModal()">&times;</span>
<div class="modal-header"><h2>GERENCIAR CARROS</h2></div>
 
            <div class="modal-actions">
<button onclick="mudarAba('add')" id="btn-tab-add" class="active">Adicionar</button>
<button onclick="mudarAba('edit')" id="btn-tab-edit">Editar</button>
<button onclick="mudarAba('del')" id="btn-tab-del">Remover</button>
</div>
 
            <div id="tab-add" class="tab-content active">
<label>Marca:</label> <input id="marca" type="text" placeholder="Ex: Honda">
<label>Modelo:</label> <input id="modelo" type="text" placeholder="Ex: Civic">
<label>Ano:</label> <input id="ano" type="number" placeholder="2024">
<label>Cor:</label> <input id="cor" type="text" placeholder="Preto">
<label>Pre√ßo:</label> <input id="preco" type="number" step="0.01" placeholder="0,00">
<label>Concession√°ria:</label>
<select id="concessionariaIdModal"><option value="">Carregando...</option></select>
<label>URL Imagem:</label> <input id="imageUrl" type="text">
<button class="btn-confirm" onclick="cadastrarCarro()">Salvar Novo Carro</button>
</div>
 
            <div id="tab-edit" class="tab-content">
<div style="display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px;">
<input id="edit-search-id" type="number" placeholder="ID do Carro" style="width: 100px;">
<button class="btn-confirm" onclick="buscarCarroParaEditar()" style="background:#333; margin:0; width: auto;">üîç Buscar</button>
</div>
 
                <div id="form-edit" style="display:none;">
<input id="edit-id-hidden" type="hidden">
<label>Marca:</label> <input id="edit-marca" type="text">
<label>Modelo:</label> <input id="edit-modelo" type="text">
<label>Ano:</label> <input id="edit-ano" type="number">
<label>Cor:</label> <input id="edit-cor" type="text">
<label>Pre√ßo:</label> <input id="edit-preco" type="number" step="0.01">
<label>Concession√°ria ID:</label> <input id="edit-concessionariaId" type="number">
<label>URL Imagem:</label> <input id="edit-imageUrl" type="text">
<button class="btn-confirm" onclick="salvarEdicao()">üíæ Salvar Altera√ß√µes</button>
</div>
</div>
 
            <div id="tab-del" class="tab-content">
<label>ID do Carro para excluir:</label>
<input id="del-id" type="number" placeholder="Ex: 5">
<div style="background: #fff3cd; color: #856404; padding: 10px; margin: 15px 0; border-radius: 5px;">‚ö†Ô∏è A√ß√£o permanente.</div>
<button class="btn-confirm" style="background:#cc0000;" onclick="deletarCarro()">üóëÔ∏è Remover Carro</button>
</div>
</div>
</div>
 
    <script src="script.js"></script>
</body>
</html>
